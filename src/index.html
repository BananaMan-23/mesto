<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar-wrapper">
                <img src="<%=require('./images/avatar.png')%>" alt="Изображение профиля" class="profile__avatar">
                <button type="button" class="profile__avatar-edit-button"></button>
            </div>
            <!-- <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="аватар"> -->
            <div class="profile__container">
                <div class="profile__container-info">
                    <h1 class="profile__container-title">Жак-Ив Кусто</h1>
                    <button class="profile__container-edit" type="button"></button>
                </div>
                <p class="profile__container-subtitle">Исследователь океана</p> 
            </div>
            <button class="profile__container-add" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023. Mesto Russia</p>
    </footer>
    <section class="popup popup_open-edit">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popup_profile" novalidate>
                <input id="name-input" type="text" placeholder="Имя" class="popup__input" name="name" minlength="2" maxlength="40" value="" required>
                <span id="name-input-error" class="popup__input-error"></span>
                <input id="info-input" type="text" placeholder="О себе" class="popup__input" name="info" minlength="2" maxlength="200" value="" required>
                <span id="info-input-error" class="popup__input-error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </section>
    <section class="popup popup_card-add">
        <div class="popup__container popup__overlay">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popup_adding" novalidate>
                <input name="name" type="text" class="popup__input popup__input_place_name popup__input_type_error" id="placeName-input" placeholder="Название" minlength="2" maxlength="30" required>
                <span id="placeName-input-error" class="popup__input-error"></span>
                <input name="link" type="url" class="popup__input popup__input_place_url popup__input_type_error" id="placeUrl-input" placeholder="Ссылка на картинку" required>
                <span id="placeUrl-input-error" class="popup__input-error"></span>
                <button type="submit" class="popup__button popup__add-card">Создать</button>
            </form>
            <button type="button" class=" popup__close"></button>
        </div>
    </section>
    <section class="popup popup_zoom-image">
        <div class="popup__sizing-container popup__overlay">
            <div class="popup__figure">
              <img src="#" class="popup__image" alt="#">
              <figcaption class="popup__caption"></figcaption>
            </div>
            <button type="button" class="popup__close"></button>
        </div>
    </section>
    <template class="template-cards">
        <div class="element">
            <button class="element__trash" type="button"></button>
            <img class="element__image" src="#" alt="картинка">
            <div class="element__group">
                <h2 class="element__group-subtitle"></h2>
                <div class="elements__like-wrapper">
                    <button type="button" class="element__group-like"></button>
                    <span class="elements__like-count">0</span>
                </div>
                <!-- <button class="element__group-like" type="button"></button> -->
            </div>
        </div>
    </template>
</body>
</html>
