<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="logo">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="avatar">
            <div class="profile__container">
                <div class="profile__info">
                    <h1 class="profile__info_title">Жак-Ив Кусто</h1>
                    <button class="profile__info_edit-button" type="button"></button>
                </div>
                <p class="profile__info_subtitle">Исследователь океана</p> 
            </div>
            <button class="profile__info_add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="image">
                <div class="element__group">
                    <span class="element__group_subtitle">Карачевск</span>
                    <div class="element__group_like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.png" alt="image">
                <div class="element__group">
                    <span class="element__group_subtitle">Гора Эльбрус</span>
                    <div class="element__group_like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombai.png" alt="image">
                <div class="element__group">
                    <span class="element__group_subtitle">Домбай</span>
                    <div class="element__group_like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.png" alt="image">
                <div class="element__group">
                    <span class="element__group_subtitle">Гора Эльбрус</span>
                    <div class="element__group_like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombai.png" alt="image">
                <div class="element__group">
                    <span class="element__group_subtitle">Домбай</span>
                    <div class="element__group_like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="image">
                <div class="element__group">
                    <span class="element__group_subtitle">Карачаево-Черкессия</span>
                    <div class="element__group_like"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023. Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
                <input id="name-input" type="text" placeholder="Имя" class="popup__input" name="name" minlength="2" maxlength="80" required>
                <input id="info-input" type="text" placeholder="О себе" class="popup__input" name="info" minlength="2" maxlength="100">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
