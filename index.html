<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
            <div class="profile__container">
                <div class="profile__container-info">
                    <h1 class="profile__container-title">Жак-Ив Кусто</h1>
                    <button class="profile__container-edit" type="button"></button>
                </div>
                <p class="profile__container-subtitle">Исследователь океана</p> 
            </div>
            <button class="profile__container-add" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023. Mesto Russia</p>
    </footer>
    <section class="popup popup_open-edit">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popup_profile">
                <input id="name-input" type="text" placeholder="Имя" class="popup__input" name="name" minlength="2" maxlength="80" value="">
                <input id="info-input" type="text" placeholder="О себе" class="popup__input" name="info" minlength="2" maxlength="100" value="">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </section>
    <section class="popup popup_card-add">
        <div class="popup__container popup__overlay">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popup_adding">
                <input name="name" type="text" class="popup__input popup__input_place_name" id="placeName-input" placeholder="Название" minlength="2" maxlength="30">
                <input name="link" type="url" class="popup__input popup__input_place_url" id="placeUrl-input" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button popup__add-card">Создать</button>
            </form>
            <button type="button" class=" popup__close  popup__close_button_card-add"></button>
        </div>
    </section>
    <section class="popup popup_zoom-image">
        <div class="popup__sizing-container popup__overlay">
            <div class="popup__figure">
              <img src="#" class="popup__image" alt="#">
              <figcaption class="popup__caption"></figcaption>
            </div>
            <button type="button" class="popup__close  popup__close_button_zoom-image"></button>
        </div>
    </section>
    <template class="template-cards">
        <div class="element">
            <button class="element__trash" type="button"></button>
            <img class="element__image" src="#" alt="картинка">
            <div class="element__group">
                <h2 class="element__group-subtitle"></h2>
                <button class="element__group-like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
